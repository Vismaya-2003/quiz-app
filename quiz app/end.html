<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your score</title>
    <link rel="shortcut icon" href="score.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1f7b9fe3ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter Your name to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>Save Score</button>
            </form>
            <a href="game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home<i class="fa-solid fa-house"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
    
</body>
</html>
